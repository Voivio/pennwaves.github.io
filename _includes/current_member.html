<div class="card h-100">
    <div class="card-img-container">
        {% if member.photo %}
            <img src="{{ site.url }}{{ site.baseurl }}/assets/img/members/{{ member.photo }}" class="card-img-top" alt="{{ member.name }}" onerror="this.src='/path/to/placeholder-image.jpg';">
        {% else %}
            <div class="placeholder-img"></div>
        {% endif %}
    </div>
    <div class="card-body d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title mb-0">{{ member.name }}</h5>
            {% if member.email %}
                <a href="mailto:{{ member.email }}" class="card-link">
                    <i class="bi bi-envelope"></i>
                </a>
            {% endif %}
        </div>
        <p class="card-text">{{ member.info }}</p>
        {% if member.website %}
            <a href="{{ member.website }}" class="btn btn-primary mt-auto" target="_blank">Website</a>
        {% endif %}
    </div>
</div>

<style>
    .card-img-container {
        width: 100%;
        height: 350px;
        overflow: hidden;
    }
    .card-img-top {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
    }
    .card-title {
        font-size: 1.1rem;
        line-height: 1.2;
        margin-right: 10px;
    }
    .card-link {
        font-size: 1.1rem;
    }
    .card-text {
        font-size: 0.9rem;
    }
    .placeholder-img {
        width: 100%;
        height: 100%;
        background-color: #868e96;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .placeholder-img::after {
        content: 'Placeholder';
        color: #dee2e6;
        font-size: 1rem;
    }
</style>
